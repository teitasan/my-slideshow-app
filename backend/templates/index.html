<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Slideshow Maker</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --border-color: #ddd;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 700px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #a0c7f0;
            cursor: not-allowed;
        }
        button:not(:disabled):hover {
            background-color: #357abd;
        }
        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #slideshow-container {
            margin-top: 30px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #fafafa;
        }

        #caption {
            margin-top: 15px;
            font-size: 1.2em;
            text-align: center;
            min-height: 2em;
            color: #555;
        }
        .error-message {
            color: #d9534f;
            text-align: center;
            margin-top: 15px;
        }

        .aa-style-selector {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            justify-content: center;
            gap: 10px;
        }
        .aa-style-selector label {
            font-weight: bold;
            color: #333;
        }
        .aa-style-selector select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: white;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        .aa-style-selector select:hover {
            border-color: #007bff;
        }
        .aa-style-selector select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        #aa-display {
            font-family: 'MS PGothic', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.2;
            text-align: left;
            background-color: #fafafa;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-all;
            min-height: 300px;
            width: 100%;
            box-sizing: border-box;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ AI AA Slideshow Maker</h1>
        <textarea id="input-text" placeholder="„Åì„Åì„Å´Áâ©Ë™û„ÇÑË™¨ÊòéÊñá„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."></textarea>

        <div class="aa-style-selector">
            <label for="aa-style-select">AA„Çπ„Çø„Ç§„É´:</label>
            <select id="aa-style-select">
                <option value="default">„Éá„Éï„Ç©„É´„Éà</option>
                <option value="yukkuri">„ÇÜ„Å£„Åè„Çä„Åó„Å¶„ÅÑ„Å£„Å¶„Å≠ÔºÅÔºÅÔºÅ</option>
                <option value="2ch">2000Âπ¥‰ª£„ÅÆ2chÈ¢®</option>
            </select>
        </div>
        <button id="generate-btn">„Çπ„É©„Ç§„Éâ„Ç∑„Éß„Éº„ÇíÁîüÊàê</button>
        <div id="loader" class="loader">
            <div class="spinner"></div>
            <p>AI„Åå„Çπ„É©„Ç§„Éâ„Ç∑„Éß„Éº„ÇíÁîüÊàê‰∏≠„Åß„Åô...<br>ÔºàÊúÄÂ§ß„ÅßÊï∞ÂàÜ„Åã„Åã„Çã„Åì„Å®„Åå„ÅÇ„Çä„Åæ„ÅôÔºâ</p>
        </div>
        <div id="error-box" class="error-message"></div>
        <div id="slideshow-container">
            <pre id="aa-display" class=""></pre>
            <p id="caption">ÁîüÊàê„Éú„Çø„É≥„ÇíÊäº„Åô„Å®„ÄÅ„Åì„Åì„Å´„Çπ„É©„Ç§„Éâ„Ç∑„Éß„Éº„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô„ÄÇ</p>
        </div>
    </div>

    <script>
        // --- DOMË¶ÅÁ¥†„ÅÆÂèñÂæó ---
        const generateBtn = document.getElementById('generate-btn');
        const inputText = document.getElementById('input-text');
        const loader = document.getElementById('loader');
        const errorBox = document.getElementById('error-box');
        const slideshowContainer = document.getElementById('slideshow-container');
        const caption = document.getElementById('caption');
        const aaDisplay = document.getElementById('aa-display');
        const aaStyleSelect = document.getElementById('aa-style-select');
        let speechSynth = window.speechSynthesis;

        // --- „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº ---
        generateBtn.addEventListener('click', handleGenerationRequest);

        // --- Èñ¢Êï∞ÂÆöÁæ© ---
        async function handleGenerationRequest() {
            const text = inputText.value;
            if (!text.trim()) {
                showError('„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            // UI„Çí„É≠„Éº„Éá„Ç£„É≥„Ç∞Áä∂ÊÖã„Å´Ë®≠ÂÆö
            setLoadingState(true);
            clearError();
            
            try {
                let apiUrl = '/api/generate?aa_style=' + aaStyleSelect.value;
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '‰∏çÊòé„Å™„Çµ„Éº„Éê„Éº„Ç®„É©„Éº„Åß„Åô„ÄÇ');
                }

                if (!data.dialogues || data.dialogues.length === 0) {
                    throw new Error('AI„Åå‰ºöË©±„ÇíÁîüÊàê„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ');
                }

                // „Çπ„É©„Ç§„Éâ„Ç∑„Éß„Éº„ÅÆÂÜçÁîü„ÇíÈñãÂßã
                await playSlideshow(data); // data„Ç™„Éñ„Ç∏„Çß„ÇØ„ÉàÂÖ®‰Ωì„ÇíÊ∏°„Åô

            } catch (error) {
                console.error('„Ç®„É©„Éº:', error);
                showError(error.message);
            } finally {
                // UI„ÇíÈÄöÂ∏∏Áä∂ÊÖã„Å´Êàª„Åô
                setLoadingState(false);
            }
        }

        function playSlideshow(data) { // ÂºïÊï∞„Çídata„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Å´Â§âÊõ¥
            return new Promise((resolve) => {
                const { type, dialogues, data: contentData } = data; // ÂàÜÂâ≤‰ª£ÂÖ•„ÅßÂèó„ÅëÂèñ„Çã
                let currentIndex = 0;
                
                // ÂÜçÁîüÂâç„Å´Êó¢Â≠ò„ÅÆÈü≥Â£∞„Çí„Ç≠„É£„É≥„Çª„É´
                speechSynth.cancel();

                function nextSlide() {
                    if (currentIndex >= dialogues.length) {
                        caption.textContent = "ÂÜçÁîü„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇ";
                        resolve(); // Promise„ÇíËß£Ê±∫„Åó„Å¶ÁµÇ‰∫Ü
                        return;
                    }

                    aaDisplay.textContent = contentData[currentIndex];

                    caption.textContent = dialogues[currentIndex];
                    
                    // Web Speech API„ÅßÈü≥Â£∞„ÇíÂÜçÁîü
                    const utterance = new SpeechSynthesisUtterance(dialogues[currentIndex]);
                    
                    // Êó•Êú¨Ë™û„ÅÆÈü≥Â£∞„ÇíÊé¢„Åó„Å¶Ë®≠ÂÆöÔºàË¶ã„Å§„Åã„Çâ„Å™„Åë„Çå„Å∞„Éá„Éï„Ç©„É´„ÉàÔºâ
                    const jpVoice = speechSynth.getVoices().find(v => v.lang === 'ja-JP');
                    if (jpVoice) {
                        utterance.voice = jpVoice;
                    }
                    
                    // Èü≥Â£∞ÂÜçÁîü„ÅåÁµÇ‰∫Ü„Åó„Åü„ÇâÊ¨°„ÅÆ„Çπ„É©„Ç§„Éâ„Å∏
                    utterance.onend = () => {
                        currentIndex++;
                        nextSlide();
                    };
                    
                    utterance.onerror = (event) => {
                        console.error('SpeechSynthesisUtterance.onerror', event);
                        // „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Å¶„ÇÇÊ¨°„ÅÆ„Çπ„É©„Ç§„Éâ„Å∏ÈÄ≤„ÇÄ
                        currentIndex++;
                        nextSlide();
                    };

                    speechSynth.speak(utterance);
                }

                // ÊúÄÂàù„ÅÆ„Çπ„É©„Ç§„Éâ„ÇíÈñãÂßã
                nextSlide();
            });
        }

        function setLoadingState(isLoading) {
            generateBtn.disabled = isLoading;
            loader.style.display = isLoading ? 'block' : 'none';
        }

        function showError(message) {
            errorBox.textContent = `„Ç®„É©„Éº: ${message}`;
        }
        
        function clearError() {
            errorBox.textContent = '';
        }

        // „Éñ„É©„Ç¶„Ç∂„ÅåÈü≥Â£∞„É™„Çπ„Éà„ÇíÈùûÂêåÊúü„Å´Ë™≠„ÅøËæº„ÇÄ„Åì„Å®„Åå„ÅÇ„Çã„Åü„ÇÅ„ÄÅvoiceschanged„Ç§„Éô„É≥„Éà„Çí„É™„ÉÉ„Çπ„É≥„Åô„Çã
        speechSynth.onvoiceschanged = () => {
            console.log("Âà©Áî®ÂèØËÉΩ„Å™Èü≥Â£∞„É™„Çπ„Éà„ÅåÊõ¥Êñ∞„Åï„Çå„Åæ„Åó„Åü„ÄÇ");
        };

    </script>
</body>
</html>
