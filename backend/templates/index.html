    <script>
        // --- DOMè¦ç´ ã®å–å¾— ---
        const generateBtn = document.getElementById('generate-btn');
        const inputText = document.getElementById('input-text');
        const loader = document.getElementById('loader');
        const errorBox = document.getElementById('error-box');
        const slideshowContainer = document.getElementById('slideshow-container');
        const caption = document.getElementById('caption');
        const aaDisplay = document.getElementById('aa-display');
        const aaStyleSelect = document.getElementById('aa-style-select');
        let speechSynth = window.speechSynthesis;

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
        generateBtn.addEventListener('click', handleGenerationRequest);

        // --- é–¢æ•°å®šç¾© ---
        async function handleGenerationRequest() {
            const text = inputText.value;
            if (!text.trim()) {
                showError('ãƒ†ã‚­ã‚¹ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            // UIã‚’ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°çŠ¶æ…‹ã«è¨­å®š
            setLoadingState(true);
            clearError();
            
            try {
                let apiUrl = '/api/generate?aa_style=' + aaStyleSelect.value;
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'ä¸æ˜ãªã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼ã§ã™ã€‚');
                }

                if (!data.dialogues || data.dialogues.length === 0) {
                    throw new Error('AIãŒä¼šè©±ã‚’ç”Ÿæˆã§ãã¾ã›ã‚“ã§ã—ãŸã€‚');
                }

                // ã‚¹ãƒ©ã‚¤ãƒ‰ã‚·ãƒ§ãƒ¼ã®å†ç”Ÿã‚’é–‹å§‹
                await playSlideshow(data); // dataã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆå…¨ä½“ã‚’æ¸¡ã™

            } catch (error) {
                console.error('ã‚¨ãƒ©ãƒ¼:', error);
                showError(error.message);
            } finally {
                // UIã‚’é€šå¸¸çŠ¶æ…‹ã«æˆ»ã™
                setLoadingState(false);
            }
        }

        function playSlideshow(data) { // å¼•æ•°ã‚’dataã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã«å¤‰æ›´
            return new Promise((resolve) => {
                const { type, dialogues, data: contentData } = data; // åˆ†å‰²ä»£å…¥ã§å—ã‘å–ã‚‹
                let currentIndex = 0;
                
                // å†ç”Ÿå‰ã«æ—¢å­˜ã®éŸ³å£°ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
                speechSynth.cancel();

                function nextSlide() {
                    if (currentIndex >= dialogues.length) {
                        caption.textContent = "å†ç”ŸãŒå®Œäº†ã—ã¾ã—ãŸã€‚";
                        resolve(); // Promiseã‚’è§£æ±ºã—ã¦çµ‚äº†
                        return;
                    }

                    aaDisplay.textContent = contentData[currentIndex];

                    caption.textContent = dialogues[currentIndex];
                    
                    // Web Speech APIã§éŸ³å£°ã‚’å†ç”Ÿ
                    const utterance = new SpeechSynthesisUtterance(dialogues[currentIndex]);
                    
                    // æ—¥æœ¬èªã®éŸ³å£°ã‚’æ¢ã—ã¦è¨­å®šï¼ˆè¦‹ã¤ã‹ã‚‰ãªã‘ã‚Œã°ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆï¼‰
                    const jpVoice = speechSynth.getVoices().find(v => v.lang === 'ja-JP');
                    if (jpVoice) {
                        utterance.voice = jpVoice;
                    }
                    
                    // éŸ³å£°å†ç”ŸãŒçµ‚äº†ã—ãŸã‚‰æ¬¡ã®ã‚¹ãƒ©ã‚¤ãƒ‰ã¸
                    utterance.onend = () => {
                        currentIndex++;
                        nextSlide();
                    };
                    
                    utterance.onerror = (event) => {
                        console.error('SpeechSynthesisUtterance.onerror', event);
                        // ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¦ã‚‚æ¬¡ã®ã‚¹ãƒ©ã‚¤ãƒ‰ã¸é€²ã‚€
                        currentIndex++;
                        nextSlide();
                    };

                    speechSynth.speak(utterance);
                }

                // æœ€åˆã®ã‚¹ãƒ©ã‚¤ãƒ‰ã‚’é–‹å§‹
                nextSlide();
            });
        }

        function setLoadingState(isLoading) {

            loader.style.display = isLoading ? 'block' : 'none';
        }

        function showError(message) {
